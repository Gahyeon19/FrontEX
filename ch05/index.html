<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
  <form action="login.html" method="get" name="form">
    <fieldset>
      <legend>로그인 정보</legend>
      <p>
        <label>아이디 <input type="text" name="id" id="id" size="15" autofocus placeholder="아이디를 입력하세요"></label>
        <!-- URL과 URI 차이 & queryString -->
      </p>
      <p>
        <label for="pw">암호</label>
        <input type="password" name="pw" id="pw" size="15" placeholder="암호를 입력하세요">
      </p>
      <p><input type="submit" value="로그인" id="loginbtn" class="btn btn-primary"></p>    
      <button type="button" class="btn btn-primary">Primary</button>  
    </fieldset>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
