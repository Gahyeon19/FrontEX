<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>버튼을 클릭하면 선택된 라디오 버튼의 값을 출력합니다.</h1>
  <hr>

  <form action="#">
    <label for="city">도시</label><br>
    <input type="radio" name="city" id="city" value="seoul" checked>서울
    <input type="radio" name="city" id="city" value="busan">부산
    <input type="radio" name="city" id="city" value="chuncheon">춘천
    <button onclick="event.preventDefault(); show()">선택된 도시 보이기</button>

  </form>
  <script>
    function show(){
      let city = document.querySelectorAll("#city");
      let cityname = "";
      for(let i = 0 ; i < city.length ; i++){
        if(city[i].checked == true){
          cityname = city[i].value;
        }
      }
      // console.log(city);
      console.log(cityname + "이 선택됨");
    }
  </script>
</body>
</html>
