<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
  <h1 id="heading" style="color: rgb(255, 80, 80); background-color: white;">에디오피아 게뎁</h1>
  <div id="container">
    <img id="prod-pic" src="images/coffee-pink.jpg" alt="coffee-pink" onmouseover="headerColorChange(); changeText()"
      onmouseout="headerColorRevoke(); revokeText()" onclick="smallPicSizeChange()" ondblclick="smallPicSizeRevoke()">
    <p id="desc">
      상품명 : 에디오피아 게뎁 <br>
      판매가 : 9,000원
    </p>
    <button>장바구니 담기</button>
    <a href="#">상세보기</a>
  </div>

  <div id="small-pic">
    <img class="small" src="images/coffee-pink.jpg" alt="coffee-pink" onclick="bigImg('coffee-pink.jpg')">
    <img class="small" src="images/coffee-blue.jpg" alt="coffee-blue" onclick="bigImg('coffee-blue.jpg')">
    <img class="small" src="images/coffee-gray.jpg" alt="coffee-gray" onclick="bigImg('coffee-gray.jpg')">
  </div>

  <script>
    function headerColorChange() {
      // alert("함수가 호출되었습니다.");
      //1. 헤더 객체(h1)를 가져오기
      let header = document.getElementById("heading");
      //2. 헤더 객체가 갖는 프로퍼티 동적 변경
      header.style.color = "black";
      header.style.backgroundColor = "yellow";
    }

    function headerColorRevoke() {
      // alert("headerColorRevoke");
      let header = document.getElementById("heading");

      header.style.color = "rgb(255, 80, 80)";
      header.style.backgroundColor = "white";
    }

    function smallPicSizeChange() {
      let pinkImg = document.getElementsByClassName("small")[0];
      pinkImg.style.width = "200px";
      pinkImg.style.height = "200px";
    }

    function smallPicSizeRevoke() {
      let pinkImg = document.getElementsByClassName("small")[0];
      pinkImg.style.width = "100px";
      pinkImg.style.height = "100px";
    }

    function changeText() {
      let header = document.querySelector("#heading");
      console.log(header.innerHTML);
      header.innerText = "오늘의 추천 커피";
    }

    function revokeText() {
      let header = document.querySelector("#heading");
      console.log(header.innerHTML);
      header.innerText = "에티오피아 게뎁";
    }

    function bigImg(imgName){
      let img = document.querySelector("#prod-pic");
      img.src="images/" + imgName;
    }
  </script>
</body>

</html>
