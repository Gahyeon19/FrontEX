<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let array = ["banana", "apple", "melon"];
    array.sort().forEach(item => console.log(item));    //apple    banana    melon

    let array2 = [30, 4, 1, 100];
    // array2.sort().forEach(item => console.log(item));   //1   100   20   4  (사전순으로 정렬됨)
    array2.sort((a, b) => {
      if(a > b) return +1;
      else if (a < b) return -1;
      else return 0;
    }).forEach(item => console.log(item));      //compare function을 만들어주면 오름차순으로 정렬 가능

/////////////////////////////////////////////////////////////////////////////////////////////////////////////

    let account1 = new Account("홍길동", "1111", 10000);
    let account2 = new Account("아이유", "2222", 20000);
    let account3 = new Account("HGD", "3333", 30000);

    let array3 = [account1, account3, account2];
    array3.sort((a, b) => {
      if(a.balance > b.balance) return -1;
      else if (a.balance < b.balance) return +1;
      else return 0;
    }).forEach(item => console.log(item));      //balance를 기준으로 내림차순 정렬

    function Account(name, number, balance){
      this.name = name;
      this.number = number;
      this.balance = balance;
      this.withdraw = money => {
        if(money <= 20000){
          this.balance -= money;
        } 
        return money;
      }
    }
  </script>
</body>
</html>
