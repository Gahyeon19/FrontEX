<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let now = new Date();
    console.log(now);                       //Non Sep 23 2024 16:03:51
    console.log(now.toDateString());        //Mon Sep 23 2024
    console.log(now.getMonth());            //8 (1월은 0)
    console.log(now.toLocaleDateString());  //2024. 9. 23.
  </script>
</body>
</html>
