    let num = parseInt(prompt("숫자를 입력하세요."));
    if (num >= 1) {
      let array = new Array(num);
      for (let i = 0; i < array.length; i++) {
        array[i] = i + 1;
        document.write(`${array[i]} <br>`);
      }
      array.forEach(item => console.log(item));             //forEach문 이용하여 array 출력
      // console.log(array.filter(item => item % 2 == 1));  //홀수만 출력
      array.filter(item => item % 2 == 1).forEach(item => console.log(item));
    } else {
      document.write("배열이 생성되지 않았습니다.");
    }
