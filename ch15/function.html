<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(res);         //var로 선언했기 때문에 hoisting 되어 오류 발생하지 않음 (변수 hoisting)

    let result = addNumber();
    console.log(result);      //30
    console.log(addNumber);   //함수의 내용 출력됨

    let fn = addNumber;       //함수를 변수에 할당할 수 있다. 
    console.log(fn);          //함수의 내용 출력됨
    console.log(fn());        //30

    function addNumber(){     //함수를 뒤에서 선언해도 오류 발생하지 않음(함수 hoisting)
      let sum = 10 + 20;
      return sum;
    }

    var res;    //let으로 선언하면 10번째 줄에서 오류 발생

/////////////////////////////////////////////////////////////////////////////////////////////////
    function multiple(num1, num2 = 10, num3 = 10){  //default 값을 설정해주어 오버로딩처럼 쓸 수 있다.
      return num1 + num2 + num3;
    }
    console.log(multiple(10, 10, 10));
    console.log(multiple(10, 10));    //default 값으로 계산된다.
    console.log(multiple(10));

  </script>
</body>
</html>
