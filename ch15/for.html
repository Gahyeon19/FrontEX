<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* count 입력받기
    2 * 1 = 2
    2 * 2 = 4
    2 * 3 = 6
    ...
    */
    // let count = prompt("숫자를 입력하세요.");  //parseInt가 없어도 가능
    let count = parseInt(prompt("숫자를 입력하세요."));
    document.write("<ul>");
    for(let i = 1 ; i <= count ; i++){
      document.write(`<li>2 * ${i} = ${2 * i}</li>`);
    }
    document.write("</ul>");

  </script>
</body>
</html>
